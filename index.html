    <div id="box" class="wrap">

    <p ><div id="box" class="container mt-5">
      <div  class="row d-flex justify-content-center align-items-center">
          <div class="col-md-8">
              <form id="regForm">
                  <h1 class="heading" id="register">Microverse survey form Richard and Khan</h1>
                  <div class="all-steps" id="all-steps"> 
                    <span class="step"><i class="fa fa-user"></i></span> 
                    <span class="step"><i class="fa fa-map-marker"></i></span>
                    <span class="step"><i class="fa fa-shopping-bag"></i></span>
                    <span class="step"><i class="fa fa-car"></i></span>
                    <span class="step"><i class="fa fa-spotify"></i></span>
                    <span class="step"><i class="fa fa-mobile-phone"></i></span>
                  </div>
  
                  <div class="tab">
                    <h6 id="text">What's your name?</h6>
                      <p>
                        <input placeholder="Name..." oninput="this.className = ''" name="fname"></p>
                      
                  </div>
                  <div class="tab">
                    <h6 id="text">What's your city?</h6>
                      <p><input placeholder="City" oninput="this.className = ''" name="dd"></p>
                      
                  </div>
                  <div class="tab">
                      <h6 id="text"> What's your favourite coding language?</h6>
                      <p><input placeholder="Favourite coding language?" oninput="this.className = ''" name="email"></p>
                   
                  </div>
                  <div class="tab">
                      <h6 id="text">Why do you like coding?</h6>
                      <p><input placeholder="why you like coding?" oninput="this.className = ''" name="uname"></p>
                  </div>
  
                  <div class="tab">
                      <h6 id="text">What project's have you created so far?</h6>
                      <p><input placeholder="what have you created" oninput="this.className = ''" name="uname"></p>
                  </div>
  
  
                  <div class="tab">
                      <h6 id="text">What's your Favourite coding skills?</h6>
                      <p><input placeholder="Favourite skills?" oninput="this.className = ''" name="uname"></p>
                  </div>
                  
                      <h3 id="text">Thankyou for your feedback!</h3> 
                  </div>
                  <div style="overflow:auto;" id="nextprevious">
                      <div style="float:right;">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)"><i class="fa fa-angle-double-left"></i></button> 
                        <button type="button" id="nextBtn" onclick="nextPrev(1)"><i class="fa fa-angle-double-right"></i></button> </div>
                  </div>
              </form>
          </div>
      </div>
  </div></p>
  </div>
